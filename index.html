<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Confirmation Modal</title>
</head>

<body>
  <div data-component="confirm-btn">
    <button class="btn btn-primary confirm-btn pos-mid">Click to confirm</button>
  </div>
  <template data-template-for="modal-dialog">
    <div class="modal-dialog-container" aria-description="Modal Dialog Container" role="dialog">
      <div class="modal">
        <button class="modal-close" aria-description="Close Modal Dialog Button">&times;</button>
        <div class="modal-header" aria-description="Modal Dialog Header">
          Confirmation Dialog
        </div>
        <div class="modal-body" aria-description="Modal Dialog Body">
          <p class="modal-text">
            Agreement confimation.
            <br />
            <br />
            Please click Ok to confirm!
          </p>
          <button class="btn btn-secondary modal-ok" aria-description="Ok Modal Dialog Button">Ok</button>
        </div>
      </div>
    </div>
  </template>
  </div>
  <script src="script.js"></script>
</body>

</html>
